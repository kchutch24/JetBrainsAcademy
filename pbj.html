<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pbj.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Butter and Jelly</title>
</head>
<body>
    <h1>Peanut Butter and Jelly</h1>
    <p>
        <img src="pbj.jpg">
    </p>
        <font size="1">Peanut butter and jelly sandwhich </font>
    <p>
        <h3>Ingredients:</h3>
        <ul>
            <li>Peanut butter</li>
            <li>Jelly</li>
            <li>Sliced Bread</li>
        </ul>
    </p>
    <p>
        <h4>Directions:</h4>
        <ol>
            <li>Put two pieces of sliced bread on plate</li>
            <li>Spread peanut butter on each slice</li>
            <li>Spread jelly on one slice</li>
            <li>Place slices together</li>
            <li>Enjoy!</li>
        </ol>
    </p>
</body>
</html>
